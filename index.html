<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPANKSGIVING COUNTDOWN</title>
  <style>
    body {
      background-color: lightyellow;
    }

    h2 {
      color: red;
    }
  </style>
</head>
<body>
  <center>
    <marquee direction="right">
      <h1><u>COUNTDOWN FOR SPANKSGIVING</u></h1>
    </marquee>

    <h3>
      <u>GET READY JINDUTT a.k.a KAAJJUU SANKLECHA FOR THE ULTIMATE SPANK WHICH YOU ARE GOING TO GET ON SPANKSGIVING. THE SPANK WHICH IS GOING TO SOUND TILL ETERNITY</u>
    </h3>

    <img src="a.jpg" width="200" height="300" alt="Image A">
    <img src="b.jpg" width="200" height="300" alt="Image B">

    <h2>TIME LEFT FOR SPANKSGIVING</h2>
    <h1>
      <!-- Display the countdown timer in an element -->
      <p id="demo"></p>
    </h1>
  </center>

  <script>
    // Set the date we're counting down to (Jan 23, 2024 00:00:00)
    var countDownDate = new Date("Jan 23, 2024 00:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
</body>
</html>
